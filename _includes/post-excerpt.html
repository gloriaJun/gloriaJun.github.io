<div class="blog-post">
		<a class="blog-post-title" href="{{ post.url | prepend: site.baseurl }}" class="image featured"><img src="{{ post.banner | prepend: site.baseurl }}" alt="" />{{ post.title }}</a>
  	<span class="blog-post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i>{{ post.date | date: "%b %-d, %Y" }}</span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
 <!--      <span class="post-meta" style="margin-left:50px;margin-right:50px;"><i class="fa fa-comment-o">&nbsp;&nbsp;</i><a style="color:#828282" href="{{ post.url | prepend: site.baseurl }}#disqus_thread"></a></span> -->
    <span class="blog-post-meta"><i class="fa fa-archive">&nbsp;&nbsp;</i>
      {% for cate in post.categories  %} 
        <a href="{{ site.baseurl }}{{ site.category_page }}#{{ cate | slugify }}" class="blog-category">{{ cate }}</a>
      {% endfor %}

      {% for cate in post.projects  %} 
        <a href="{{ site.baseurl }}{{ site.project_page }}#{{ cate | slugify }}" class="blog-category">{{ cate }}</a>
      {% endfor %}

    </span>   
      
    <span class="blog-post-meta">
      <i class="fa fa-tags">&nbsp;&nbsp;</i>
      {% for tag in post.tags  %}
        <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="blog-tag">{{ tag }}</a>
      {% endfor %}
    </span>
    <p class="blog-post-excerpt">
      {{ post.excerpt | strip_html | truncatewords: 75 }}
    </p>
	</div>
